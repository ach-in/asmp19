<!DOCTYPE html>
<html>
<head>
	{%load static%}
	<title>Registraions</title>
	<link rel="shortcut icon" href="{%static 'img/ASMP logo black.ico'%}" />

	<link rel="stylesheet" type="text/css" href="{%static 'css/reg.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="{%static 'js/reg.js'%}"></script>
	<script src="{%static 'js/bootstrap.min.js'%}"></script>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="navbar">
	<div class="navbar-icon">
     	<a href="{% url 'home:home' %}"><img class="navbar-brand" src="{%static 'img/logo1.png'%}"></a>
    </div>
		<!-- <a href="{% url 'home:home' %}"  class="items d-none d-lg-block">Home</a> -->
  	<a class="items d-none d-lg-block" href="{% url 'home:home' %}">About Us</a>
	<a href="{% url 'home:home' %}"  class="items d-none d-lg-block">Events</a>
  	<a href="{% url 'home:home' %}" class="items d-none d-lg-block">Contact</a>
  	<div class="btn-reg">
  		<button class="btn rbtn d-none d-lg-block" >Register now</button>	
  	</div>
  	<div class="menu-button">
		<div class="top"></div>
		<div class="middle"></div>
		<div class="bottom"></div>
	</div>
	<div class="overlay" id="overlay">
		<div class="overlay-icon">
     		<img class="overlay-brand" href="#" src="{%static 'img/ASMP logo black.png'%}">
   		</div>
		<nav class="overlay-menu">
    		<ul>
   				<li><a href="{% url 'home:home' %}">About Us</a></li>
   				<li><a href="{% url 'home:home' %}">Events</a></li>
      			<li><a href="#">Gallery</a></li>
      			<!-- <li><a href="index.html">Testimonials</a></li> -->
      			<li><a href="https://goo.gl/VvnjSB">Brochure</a></li>
   				<li><a href="#">Contact Us</a></li>
      			<li><a href="#register" style="color: #FE6D2C">Register Now</a></li>
    		</ul>
  		</nav>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 reg">
		<div class="profile">
			<img src="{%static 'img/Mentor.png'%}">
		</div>
		<div class="content">
			<div class="reg-btn">
				<button class="btn">Mentor Registeration</button>
			</div>
		</div>
	</div>
	<div class="col-lg-6 reg">
		<div class="profile">
			<img src="{%static 'img/Mentee.png'%}">
		</div>
		<div class="content">
			<div class="reg-btn">
				<button class="btn">Mentee Registeration</button>
			</div>
		</div>
	</div>
</div>

<script>
		var prevScrollpos = window.pageYOffset;
		window.onscroll = function() {
		var currentScrollPos = window.pageYOffset;
  			if (prevScrollpos > currentScrollPos) {
    			document.getElementById("navbar").style.top = "0";
  			} else {
    			document.getElementById("navbar").style.top = "-100px";
  			}
  		prevScrollpos = currentScrollPos;
		}
</script>

</body>
</html>
